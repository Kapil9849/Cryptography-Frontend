<div class="container">
  <div class="row">
    <div class="col">
      <p-tabView>
        <p-tabPanel header="Check Requests">
          <div class="row mt-4">
            <div class="col-md-4 offset-md-4">
              <p-dropdown [options]="users" placeholder="Select User" [(ngModel)]="selectedUser"
                optionLabel="first_name" (ngModelChange)="UserSelected()" optionValue="id"></p-dropdown>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-md-8 offset-md-2">
              <p-table [value]="table_data" styleClass="p-datatable-gridlines p-datatable-striped">
                <ng-template pTemplate="header">
                  <tr>
                    <th>File Id</th>
                    <th>File Name</th>
                    <th>Action</th>
                  </tr>
                </ng-template>
                <ng-template pTemplate="body" let-file let-rowIndex="rowIndex">
                  <tr>
                    <td>{{rowIndex+1}}</td>
                    <td>{{file}}</td>
                    <td>
                      <div class="row">
                        <div class="col-md-5 ">
                          <p-button label="Approve Access" styleClass="p-button-secondary"
                            (onClick)="ApproveAccess(file)"></p-button>
                        </div>
                        <div class="col-md-4 offset-md-1">
                          <p-button label="Reject" styleClass="p-button-success" (onClick)="Reject(file)"></p-button>
                        </div>
                      </div>
                    </td>
                  </tr>
                </ng-template>
              </p-table>
            </div>
          </div>
        </p-tabPanel>
        <p-tabPanel header="Revoke Access">
          <div class="row mt-4">
            <div class="col-md-4 offset-md-4">
              <p-dropdown [options]="users" placeholder="Select User" [(ngModel)]="selectedUser"
                optionLabel="first_name" (ngModelChange)="UserSelectedForRevoke()" optionValue="id"></p-dropdown>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-md-8 offset-md-2">
              <p-table [value]="revoke_data" styleClass="p-datatable-gridlines p-datatable-striped">
                <ng-template pTemplate="header">
                  <tr>
                    <th>File Id</th>
                    <th>File Name</th>
                    <th>Action</th>
                  </tr>
                </ng-template>
                <ng-template pTemplate="body" let-file let-rowIndex="rowIndex">
                  <tr>
                    <td>{{rowIndex+1}}</td>
                    <td>{{file}}</td>
                    <td>
                      <div class="row">
                        <div class="col-md-5">
                          <p-button label="Revoke Access" styleClass="p-button-secondary"
                            (onClick)="RevokeAccess(file)"></p-button>
                        </div>

                      </div>
                    </td>
                  </tr>
                </ng-template>
              </p-table>
            </div>
          </div>
        </p-tabPanel>
      </p-tabView>
    </div>
  </div>

</div>
<p-toast position="bottom-right"></p-toast>
